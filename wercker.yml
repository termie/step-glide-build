box: wercker/default
build:
  steps:
    - script:
        name: set version
        code: export GLIDE_VERSION="0.4.1"

    - install-packages:
        packages: unzip

    - script:
        name: fetch glide
        code: |-
          curl -L -o glide_linux_amd64.zip https://github.com/Masterminds/glide/releases/download/${GLIDE_VERSION}/glide_linux_amd64.zip
          unzip glide_linux_amd64.zip
          mv glide_linux_amd64/glide ./glide

    - script:
        name: simple test glide
        code: ./glide --version

    - script:
        name: prune
        code: rm -rf glide_linux_amd64 .git glide_linux_amd64.zip
deploy:
  steps:
    - script:
        name: debug
        code: |-
          ls -la
